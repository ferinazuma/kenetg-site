services:
  web:
    image: nginx:alpine
    container_name: kenetg_apache
    ports:
      - "8080:80"                # http://localhost:8080
    volumes:
      - ../../edge/web:/usr/share/nginx/html:ro
      - ../../edge/nginx/dev-local.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
