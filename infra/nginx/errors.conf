# Error-page mapping for the static site (no sensitive data)
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/500.html;

    location /errors/ {
        internal;
    }
}
