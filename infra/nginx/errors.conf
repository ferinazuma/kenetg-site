# Example error-page mapping for the static site (no sensitive data)
# Include inside the relevant server block.

error_page 403 /errors/403.html;
error_page 404 /errors/404.html;
error_page 500 502 503 504 /errors/500.html;

location /errors/ {
    # Adjust to the static root where /errors/ lives.
    root /var/www/html;
    internal;
}
